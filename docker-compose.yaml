version: '3.8'

services:
  sendemail-app:
    build:
      context: .
      dockerfile: email.dockerfile
    environment:
      - AUTORUN_ENABLED=true
      - AUTORUN_LARAVEL_OCTANE=true
      - OCTANE_SERVER=frankenphp
      - OCTANE_HOST=0.0.0.0
      - OCTANE_PORT=8002
      - OCTANE_ADMIN_PORT=2019
      - APP_NAME=${APP_NAME}
      - APP_ENV=${APP_ENV}
      - APP_KEY=${APP_KEY}
      - APP_DEBUG=${APP_DEBUG}
      - APP_URL=${APP_URL}
      - LOG_CHANNEL=${LOG_CHANNEL}
      - LOG_STACK=${LOG_STACK}
      - LOG_DEPRECATIONS_CHANNEL=${LOG_DEPRECATIONS_CHANNEL}
      - LOG_LEVEL=${LOG_LEVEL}
      - DB_CONNECTION=${DB_CONNECTION}
      - DB_HOST=sendemail-db
      - DB_PORT=${DB_PORT}
      - DB_DATABASE=${DB_DATABASE}
      - DB_USERNAME=${DB_USERNAME}
      - DB_PASSWORD=${DB_PASSWORD}
      - QUEUE_CONNECTION=${QUEUE_CONNECTION}
      - MAIL_MAILER=${MAIL_MAILER}
      - MAIL_HOST=${MAIL_HOST}
      - MAIL_PORT=${MAIL_PORT}
      - MAIL_USERNAME=${MAIL_USERNAME}
      - MAIL_PASSWORD=${MAIL_PASSWORD}
      - MAIL_FROM_ADDRESS=${MAIL_FROM_ADDRESS}
      - MAIL_FROM_NAME="${APP_NAME}"
    volumes:
      - sendemail_storage_data:/var/www/html/storage/app
      - sendemail_logs_data:/var/www/html/storage/logs
    networks:
      - microservices_network
    depends_on:
      sendemail-db:
        condition: service_healthy
    restart: unless-stopped

  sendemail-db:
    image: mysql:8.0
    container_name: sendemail-db
    environment:
      - MYSQL_DATABASE=${DB_DATABASE:-sendemail-db}
      - MYSQL_ROOT_PASSWORD=${DB_PASSWORD}
      - MYSQL_ROOT_HOST=%
    volumes:
      - sendemail_db_data:/var/lib/mysql
    networks:
      - microservices_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_PASSWORD}"]
      interval: 3s
      timeout: 5s
      retries: 30
      start_period: 20s
    restart: unless-stopped

networks:
  microservices_network:
    external: true

volumes:
  sendemail_storage_data:
    driver: local
  sendemail_logs_data:
    driver: local
  sendemail_db_data:
    driver: local